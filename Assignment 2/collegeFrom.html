<!DOCTYPE Html>
<head>
    <title>College Admission Form</title>
</head>
<body>
    <p>
        <h1><img src="https://www.latestlaws.com/media/2020/02/1582114898.jpg" alt="MUJ logo" width="100px" height="100px"><b>College Admission Form</b></h1>
    </p>
    <br>
    <div>
        <label>Name 
        <input type="text" placeholder="Enter you name">
        </label>
    </div>
    <br>
    <div>
        <label>Email 
            <input type="email" placeholder="Enter you email">
        </label>
    </div>
    <br>
    <div>
        <label>Password 
            <input type="password" placeholder="Enter password">
        </label>
    </div>
    <br>
    <div>
        <label>Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
        </label>
    </div>
    <br>
    <div>
        <label>About Me
            <textarea value="About Me"></textarea>
        </label>
    </div>
    <br>
    <div>
        <label>DOB
            <input type="date">
        </label>
    </div>
    <br>
    <div>
        <label>Optional Subjects
            <select>
                <option name="Gender">Sports</option>
                <option name="Gender">Music</option>
                <option name="Gender">Drawing</option>
            </select>
        </label>
    </div>

    <br>
    <div>
        <label>
            <input type="checkbox"> I agree to terms and condition
        </label>
    </div>

    <br>
    <div>
    <input type="button" value="submit">
    </div>
</body>
